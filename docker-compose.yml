version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aplikasi-bk-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bk_user
      POSTGRES_PASSWORD: bk_password
      POSTGRES_DB: aplikasi_bk
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bk_user -d aplikasi_bk"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
